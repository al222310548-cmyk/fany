<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Fany 游눝</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(-45deg,#ffb347,#ffd1a1,#ffe6cc,#ff9966);
background-size:400% 400%;
animation:fondo 20s ease infinite;
text-align:center;
color:#7a2e00;
overflow-x:hidden;
}

@keyframes fondo{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ===== INICIO ===== */
#inicio{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

#inicio h1{
font-size:28px;
color:#7a2e00;
}

button{
padding:14px 25px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
margin:10px;
transition:.3s;
}

#si{
background:#ff7f50;
color:white;
}

#no{
background:#c46a3c;
color:white;
position:absolute;
}

/* ===== LOGIN ===== */
#loginSeccion{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#fff3e6;
padding:30px;
border-radius:20px;
box-shadow:0 0 30px rgba(0,0,0,0.2);
width:90%;
max-width:350px;
}

#loginSeccion h2{
color:#a34700;
}

#loginSeccion input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ff7f50;
margin:15px 0;
font-size:16px;
}

#loginSeccion button{
width:100%;
background:#ff7f50;
color:white;
}

/* ===== LLUVIA ===== */
#lluvia{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
overflow:hidden;
display:none;
pointer-events:none;
}

.palabra{
position:absolute;
font-weight:bold;
color:#b34700;
background:rgba(255,230,204,0.8);
padding:5px 10px;
border-radius:15px;
animation:caer 8s linear forwards;
}

@keyframes caer{
0%{transform:translateY(-100px);opacity:0;}
100%{transform:translateY(110vh);opacity:1;}
}

/* ===== CORAZ칍N ===== */
#corazon{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
white-space:pre;
font-family:monospace;
font-size:20px;
color:#cc5200;
}

/* ===== CARTA FINAL ===== */
#cartaFinal{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:400px;
background:#fff3e6;
padding:25px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,0,0,0.3);
text-align:left;
line-height:1.6;
max-height:80vh;
overflow-y:auto;
color:#7a2e00;
}

.corazonFlotando{
position:fixed;
bottom:-20px;
color:#ff7f50;
font-size:18px;
animation:flotar 6s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(0) scale(0.5);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
}

</style>
</head>
<body>

<audio id="musica" loop>
<source src="amar.mp3" type="audio/mpeg">
</audio>

<div id="inicio">
<h1>쯈uieres ser mi San Valent칤n, Fany? 游눝</h1>
<button id="si">S칤 游눝</button>
<button id="no">No 游땩</button>
</div>

<div id="loginSeccion">
<h2>Ingresa la contrase침a 游눝</h2>
<input type="password" id="pass" placeholder="Contrase침a">
<button onclick="verificar()">Entrar</button>

<div id="lluvia"></div>
<div id="corazon"></div>

<div id="cartaFinal">

</div>

<script>

const si=document.getElementById("si");
const no=document.getElementById("no");

function moverNo(){

no.style.left=Math.random()*80+"%";

}

no.addEventListener("mouseover",moverNo);
no.addEventListener("touchstart",moverNo);

si.addEventListener("click",()=>{
musica.play();
document.getElementById("inicio").style.display="none";

});

function verificar(){

function lluvia(){

function mostrarCorazon(){

"     FAN FAN FAN FAN",
"        FAN FAN FAN",
"          FAN FAN",
"            FAN"

let i=0;
let intervalo=setInterval(()=>{

function mostrarCarta(){

function corazonesFlotando(){

}

</script>
</body>
</html>
